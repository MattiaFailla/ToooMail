    <script type="text/javascript">
      async function setServerSettings(){
        // Setting server settings based on dropdown id

        // Getting the id
        const id = document.getElementById("platform_selector").value;
        if (id != "-1"){
          let server_data = await eel.get_email_platform_settings(id)();
          // Setting fields
          var ssl_field = ((server_data[0].ssl !== ('False' || 'None')));
          var ssl_context_field = ((server_data[0].sslcontext !== ('False' || 'None')));
          var starttls_field = ((server_data[0].starttls !== ('False' || 'None')));
          console.log(ssl_field, ssl_context_field, starttls_field);
          document.getElementById("imap").value = server_data[0].imap;
          document.getElementById("smtp").value = server_data[0].smtp;
          document.getElementById("ssl").checked = ssl_field;
          document.getElementById("ssl_context").checked = ssl_context_field;
          document.getElementById("starttls").checked = starttls_field;
          console.log(server_data[0])

          // disabling input
          document.getElementById("imap").disabled = true;
          document.getElementById("smtp").disabled = true;
          document.getElementById("ssl").disabled = true;
          document.getElementById("ssl_context").disabled = true;
          document.getElementById("starttls").disabled = true;


        }else{
          // Cleaning fields
          document.getElementById("imap").value = "";
          document.getElementById("smtp").value = "";
          document.getElementById("ssl").checked = false;
          document.getElementById("ssl_context").checked = false;
          document.getElementById("starttls").checked = false;

          // enabling input
          document.getElementById("imap").disabled = false;
          document.getElementById("smtp").disabled = false;
          document.getElementById("ssl").disabled = false;
          document.getElementById("ssl_context").disabled = false;
          document.getElementById("starttls").disabled = false;
        }

      }

      async function primaryData(){
        const server_data = await eel.get_email_platform()();
        const sel = document.getElementById('platform_selector');
        for(let i = 0; i < server_data.length; i++) {
          let opt = document.createElement('option');
          opt.innerHTML = server_data[i].name;
          opt.value = server_data[i].id;
          sel.appendChild(opt);
        }
      }

      function verifyOnline() {
        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "800",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        }

        toastr.info('Welcome in TooMail. We are online!');
        primaryData();
      }
        async function guessServer() {
          let vendors = await eel.get_email_platform()();
          console.log(vendors)
          var dom = document.getElementById("email");
          x = dom.value;
          let imapSrv = await eel.guess_imap(x)();
          let smtpSrv = await eel.guess_smtp(x)();
          if(imapSrv){
            document.getElementById("imap").value = imapSrv;
            }
          if(smtpSrv){
            document.getElementById("smtp").value = smtpSrv;
          }
        }
      async function signing() {

        // take data from the form
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var passw = document.getElementById("passw").value;
        var imap = document.getElementById("imap").value;
        var smtp = document.getElementById("smtp").value;

        toastr.options = {
          "closeButton": false,
          "debug": false,
          "newestOnTop": false,
          "progressBar": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "onclick": null,
          "showDuration": "800",
          "hideDuration": "1000",
          "timeOut": "5000",
          "extendedTimeOut": "1000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        };

        // Getting the server configuration
        var server_configuration = document.getElementById("platform_selector").value;
        if (server_configuration === "-1"){
          // Getting imap settings
          var ssl_field = document.getElementById("ssl").value;
          var ssl_context_field = document.getElementById("ssl_context").value;
          var starttls_field = document.getElementById("starttls").value;

          let verification_imap = await eel.check_imap_connection(email, passw, imap, ssl_field, ssl_context_field, starttls_field)();
          let verification_smtp = await eel.check_smtp_connection(email, passw, smtp)();
          if (verification_imap && verification_smtp) {
            eel.custom_user_registrarion(name, "", email, passw, imap, smtp, ssl, ssl_context, starttls);
          } else {
            toastr.error("We can't login into your inbox. Please verify your password or email address.", "Incorrect informations");
            console.log("User informations incorrect");
            if (!verification_imap) {
              // There was an error with imap connection
              toastr.error("Please check the imap field!.", "IMAP connection can't be established");
            } else {
              // There was and error with smtp connection
              toastr.error("Please check the smtp field!.", "SMTP connection can't be established");
            }
            return;
          }
        }else {
          eel.user_registration(name, email, passw, imap, smtp, server_configuration)
        }

        toastr.success("Welcome in TooMail. We are ready to go.", "Hey!")
        // show the loading gif
        document.querySelector('.cont').classList.toggle('s--signup');

        document.getElementById('login').innerHTML = '<div style="width:100%;height:0;padding-bottom:100%;position:relative;"><center><img src="https://i.giphy.com/media/KxzKGZJrYeILmlr9UA/giphy.webp"></center></div>';

        document.getElementById('info_desc').innerHTML = 'Hey '+name+' welcome on board! We are actually setting up the application to offer the best user experience.<br>Are you ready? <br><form action="/index.html"><button type="submit" class="submit">Enter in ToooMail</button></form>';

      }
    </script>

</head>
<body translate="no" id="body" onload="verifyOnline();">
  <p class="tip"></p>
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome in TooMail,</h2>
      <form id="login">
        <label>
          <span>Name</span>
          <input type="text" id="name" />
        </label>
        <label>
          <span>Email</span>
          <input type="email" required id="email" onchange="guessServer();"/>
        </label>
        <label>
          <span>Password</span>
          <input type="password" required id="passw" />
        </label>
        <label>
          <span>Select the platform</span>
          <select id="platform_selector" name="platform_selector" onchange="setServerSettings()">
            <option value="-1">--- custom ---</option>
          </select>
        </label>
          <label>
              <span>imap server</span>
              <input type="text" id="imap"/>
          </label>
        <label>
          <span>smtp server</span>
          <input type="text" id="smtp" />
        </label>

        <label>
          <span>Set server configuration</span>
          <input type="checkbox" id="ssl" value="ssl">SSL
          <input type="checkbox" id="ssl_context" value="ssl_context">SSL_CONTEXT
          <input type="checkbox" id="starttls" value="starttls">starttls
        </label>

        <button type="button" class="submit" onclick="signing();">Sign In</button>
      </form>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>If you need more information about TooMail click down here!</p>
        </div>
        <div class="img__text m--in">
          <h2>Ready to rock?</h2>
          <p>The best mail client so far!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Info</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Mail client? Much more.</h2>
        <p id="info_desc">Cool product description</p>
      </div>
    </div>
  </div>
